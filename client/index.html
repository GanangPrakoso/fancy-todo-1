<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <meta name="google-signin-client_id"
      content="31158270418-c0h0n33lesauro33ocr1m08vd0981g0p.apps.googleusercontent.com">
   <link rel="stylesheet" href="./assets/style.css">
   <title>Fancy Todoooo</title>
</head>

<body>
   
   <section id="home">
      <nav class="navbar navbar-expand-lg navbar-light shadow" style="background-color: #ECF0F1; max-height: 50px;">
         <img src="https://cdn.dribbble.com/users/285803/screenshots/1066705/dribbble.gif" class="p-0" alt=""
            style="max-width: 60px">
         <a class="navbar-brand pl-0 ml-0" href="#">Fancy kuy</a>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto justify-content-center">
               <li class="nav-item">
                  <p class="nav-link" onclick="toggleHome()" style="cursor: pointer">My todo</p>
               </li>
               <li class="nav-item">
                  <p class="nav-link" href="#" style="cursor: pointer">Fancy feature</p>
               </li>
            </ul>
            <button type="button" class="btn btn-outline-info mr-4" onclick="toggleAddTodo()">Add Todo</button>
            <button type="button" class="btn btn-danger mr-4" onclick="signOut()"><i
                  class="fas fa-sign-out-alt"></i></button>
         </div>
      </nav>

      <div id="content-home" class="my-4">
         <div class="container">
            <div class="row">
               <div class="col-6 text-center">

                  <div id="content-myTodo" style="overflow: auto; max-height: 83vh;">
                     
                  </div>


               </div>
               <div class="col-6">

                  <div id="add-myTodo" class="mt-3">
                     <!-- content add disini -->
                     <div class="card shadow" style="opacity: .95">
                        <h3 class="text-center p-3 mt-3">add todo</h3>
                        <form id="addTodo-form" class="pl-5 pr-5 pb-4">
                           <div class="form-group">
                              <input type="text" class="form-control" id="form-addTodo-title" placeholder="Todo title">
                              <small id="emailHelp" class="form-text text-muted">Please explain your title
                                 briefly.</small>
                           </div>
                           <div class="form-group">
                              <input type="text" class="form-control" id="form-addTodo-description"
                                 placeholder="description">
                              <small id="emailHelp" class="form-text text-muted">Specific description for your
                                 todo.</small>
                           </div>
                           <div class="form-group">
                              <input type="date" class="form-control" id="form-addTodo-dueDate" placeholder="due date">
                              <small id="emailHelp" class="form-text text-muted">Due date for your todo.</small>
                           </div>
                           <div class="text-center">
                              <button type="submit" class="btn btn-info mt-3">Add</button>
                           </div>
                        </form>
                     </div>
                  </div>

                  <div id="edit-myTodo" class="mt-3">
                     <!-- content add disini -->
                     
                  </div>

               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="login">
      <div class="container login-container">
         <div class="row justify-content-center">
            <div class="col-md-6 login-form-1" style="background-color: white;">
               <h3>Login</h3>
               <form id="login-form">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Your Email *" id="form-email-login" />
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" placeholder="Your Password *"
                        id="form-password-login" />
                  </div>
                  <div class="form-row my-4">
                     <input type="submit" class="btnSubmit" value="Login" />
                     <h5 class="mx-4">or</h5>
                     <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  </div>
                  <div class="form-group">
                     <p class="ForgetPwd" onclick="toggleRegister()" style="cursor: pointer">Dont't have an account yet?
                        Register here</p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>

   <section id="register">
      <div class="container login-container">
         <div class="row justify-content-center">
            <div class="col-md-6 login-form-1" style="background-color: white;">
               <h3>Register</h3>
               <form id="register-form">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Your Email *" id="form-email-register" />
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" placeholder="Your Password *"
                        id="form-password-register" />
                  </div>
                  <div class="form-row my-4">
                     <input type="submit" class="btnSubmit" value="Sign up" />
                  </div>
                  <div class="form-group">
                     <p class="ForgetPwd" onclick="toggleLogin()" style="cursor: pointer">Back to sign in</p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>

   <!-- script -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
   <script src="./assets/main.js"></script>
</body>

</html>
